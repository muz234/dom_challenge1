<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <title>Log In</title>
  </head>
  <body>
    <h1>Login Page!</h1>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">log In </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="radius-calc.html">calculator</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="image_over.html">Dont hover mouse</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="I'm_right.html">Who is right!</a>
      </li>
    </ul>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputUsername">User Name</label>
          <input
            type="username"
            class="form-control"
            id="username"
            placeholder="Enter Username"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="input_Pass"
            placeholder="Password"
          />
        </div>
      </form>
      <button type="button" class="btn btn-dark" onclick="chk_pass()">
        Submit
      </button>
      <br /><br /><br />
    </div>
  </body>
</html>
